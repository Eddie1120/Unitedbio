	<style>
		/* 導覽列（複製自 index.html）- 包含字級、間距、hover 與響應式行為 */
	.HD_NAV_site-nav {
		display: flex;
		position: sticky;
		top: 0;
		left: 0;
		width: 100%;
		align-items: center;
		justify-content: center;
		padding: 0 2rem;
		height: 56px;
		min-height: 50px;
		background: #ffffff;
		color: rgba(38, 47, 64, 0.85);
		z-index: 10;
		font-weight: 300;
		-webkit-font-smoothing: antialiased;
		border-bottom: 1px solid rgba(0,0,0,0.06);
		box-shadow: 0 6px 18px rgba(0,0,0,0.06);
	}
		/* 顯示品牌區塊（先前被隱藏），若需隱藏可在整合時再調整 */
		.HD_NAV_site-nav .HD_NAV_nav-links {
				display: flex;
				gap: 0.5rem;
				align-items: center;
				flex-wrap: nowrap;
				justify-content: center;
		}

		/* Dropdown styles */
		.HD_NAV_site-nav .dropdown {
				position: relative;
				display: inline-block;
		}
		.HD_NAV_site-nav .dropdown summary {
				list-style: none;
				outline: none;
		}
		.HD_NAV_site-nav .dropdown summary::-webkit-details-marker {
				display: none;
		}
		.HD_NAV_site-nav .dropdown-panel {
				display: none;
				position: absolute;
				top: calc(100% + 0.35rem);
				left: 0;
				transform: none;
				background: #ffffff;
				min-width: 220px;
				box-shadow: 0 2px 8px rgba(0,0,0,0.1);
				z-index: 101;
				padding: 1.2rem 0.6rem 0.55rem 0.45rem;
				border-radius: 6px;
				box-sizing: border-box;
		}
		.HD_NAV_site-nav .dropdown:hover .dropdown-panel,
		.HD_NAV_site-nav .dropdown:focus-within .dropdown-panel {
				display: block;
		}
		.HD_NAV_site-nav .dropdown[open] .dropdown-panel {
				display: block;
		}
		.HD_NAV_site-nav .dropdown-close {
				position: absolute;
				top: 0.28rem;
				left: 0.3rem;
				border: none;
				background: transparent;
				color: #f68b1e;
				font-size: 18px;
				line-height: 1;
				width: 1.4rem;
				height: 1.4rem;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				cursor: pointer;
				border-radius: 50%;
				transition: color 200ms ease, background 200ms ease, transform 200ms ease;
		}
		.HD_NAV_site-nav .dropdown-close:hover,
		.HD_NAV_site-nav .dropdown-close:focus {
				color: #d87200;
				background: rgba(246,139,30,0.12);
				outline: none;
		}
		.HD_NAV_site-nav .dropdown-menu {
				margin: 0.55rem 0 0 0;
				padding: 0;
				list-style: none;
		}
		.HD_NAV_site-nav .dropdown-menu li {
				list-style: none;
		}
		.HD_NAV_site-nav .dropdown-menu a {
				display: block;
				padding: 0.4rem 0.8rem;
				margin: 0.2rem 0.6rem;
				border-radius: 6px;
				color: rgba(0,0,0,1);
				text-decoration: none;
				font-size: 14px;
				font-weight: 600;
		}
		.HD_NAV_site-nav .dropdown-menu a::after {
				display: none;
		}
		.HD_NAV_site-nav .dropdown-menu a:hover {
				background: rgba(0,0,0,0.05);
				transform: none;
				margin: 0.2rem 0.6rem;
		}
		.HD_NAV_site-nav .dropdown-menu small {
				color: rgba(0,0,0,0.6);
				font-size: 12px;
				font-weight: 400;
		}

		/* 交錯深淺：odd 60% (0.6)，even 80% (0.8) */
		.HD_NAV_site-nav .HD_NAV_nav-links a:nth-child(odd) { color: rgba(38, 47, 64, 0.6); }
		.HD_NAV_site-nav .HD_NAV_nav-links a:nth-child(even) { color: rgba(38, 47, 64, 0.9); }

		.HD_NAV_site-nav a {
				display: inline-block;
				position: relative;
				color: inherit;
				text-decoration: none;
				padding: 0.25rem 0.15rem;
				border-radius: 6px;
				margin: 0;
				transition: color 300ms cubic-bezier(.2,.9,.2,1), background 240ms ease, transform 300ms cubic-bezier(.18,.9,.32,1), margin 300ms cubic-bezier(.2,.9,.2,1);
				will-change: transform, margin;
				font-weight: 300;
				font-size: 15px;
		}

		.HD_NAV_site-nav .dropdown-toggle {
				display: inline-flex;
				align-items: center;
				gap: 0.1rem;
				position: relative;
				color: inherit;
				text-decoration: none;
				padding: 0.25rem 0.12rem 0.25rem 0.02rem;
				border-radius: 6px;
				margin: 0;
				transition: color 300ms cubic-bezier(.2,.9,.2,1), background 240ms ease, transform 300ms cubic-bezier(.18,.9,.32,1), margin 300ms cubic-bezier(.2,.9,.2,1);
				will-change: transform, margin;
				font-weight: 300;
				font-size: 15px;
				cursor: pointer;
		}

		.HD_NAV_site-nav .dropdown-caret {
				display: inline-block;
				width: 0.95rem;
				height: 0.95rem;
				color: #f68b1e;
				transform-origin: 50% 50%;
				transition: transform 200ms ease, color 200ms ease;
				will-change: transform;
		}

		.HD_NAV_site-nav .dropdown[open] .dropdown-caret {
				transform: rotate(180deg);
		}

		/* thin underline implemented via pseudo-element for smooth control */
		.HD_NAV_site-nav a::after {
				content: '';
				position: absolute;
				left: 12%;
				right: 12%;
				height: 1px;
				background: currentColor;
				bottom: -6px;
				transform-origin: center left;
				transform: scaleX(0);
				opacity: 0;
				transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 200ms ease;
				border-radius: 1px;
		}

		.HD_NAV_site-nav a:hover {
				transform: translateY(-8px) scale(1.12);
				z-index: 5;
				color: rgba(0,0,0,0.95);
				margin: 0 12px;
		}
		.HD_NAV_site-nav a:hover::after {
				transform: scaleX(1);
				opacity: 1;
		}

		.HD_NAV_site-nav .dropdown-toggle:hover {
				transform: translateY(-8px) scale(1.12);
				z-index: 5;
				color: rgba(0,0,0,0.95);
				margin: 0 12px;
		}

		.HD_NAV_site-nav .HD_NAV_nav-links:hover { gap: 0.5rem; transition: gap 220ms ease; }
		.HD_NAV_site-nav .HD_NAV_nav-links:hover .dropdown { margin: 0; }
		.HD_NAV_site-nav .HD_NAV_nav-links:hover a:not(:hover) {
				transform: translateY(0) scale(0.97);
				opacity: 0.95;
				transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease;
		}

		.HD_NAV_site-nav a:focus {
				outline: none;
				box-shadow: 0 0 0 3px rgba(2,129,171,0.08);
		}

		@media (max-width: 640px), (max-height: 520px) {
			/* 手機直式與橫式：隱藏導覽列以避免遮擋 */
			.HD_NAV_site-nav { display: none !important; }
		}

		/* show on desktop */

		@media (min-width: 1024px) {
			.HD_NAV_site-nav { padding: 0 2rem; }
		}
	</style>

	<script>
		// accessibility & dropdown behaviour: ensure execution even if DOMContentLoaded has already fired
		(function initHDNavInteractions(){
			function enhanceSvgs(root){
				root.querySelectorAll('svg').forEach(svg => {
					if (svg.querySelector('title') || svg.getAttribute('role') === 'img') return;
					svg.setAttribute('aria-hidden', 'true');
					svg.setAttribute('focusable', 'false');
				});
			}

			function wireDropdownClose(root){
				root.querySelectorAll('.dropdown-close').forEach(button => {
					if (button.dataset.hdNavBound === 'true') return;
					button.dataset.hdNavBound = 'true';
					button.addEventListener('click', function(event) {
						event.preventDefault();
						const dropdown = this.closest('details.dropdown');
						if (!dropdown) return;
						dropdown.removeAttribute('open');
						const summary = dropdown.querySelector('summary');
						if (summary) summary.focus();
					});
				});
			}

			function setup(){
				enhanceSvgs(document);
				wireDropdownClose(document);
			}

			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', setup, { once: true });
			} else {
				setup();
			}
		})();
	</script>

	<!-- Sync nav height into CSS variable so hero can reserve space: --total-nav-height -->
	<script>
		(function syncHDNavHeight(){
			const nav = document.querySelector('.HD_NAV_site-nav');
			const root = document.documentElement;
			function setHeight(){
				try{
					if(!nav){ root.style.setProperty('--total-nav-height','0px'); return; }
					const h = Math.max(0, Math.round(nav.getBoundingClientRect().height));
					root.style.setProperty('--total-nav-height', h + 'px');
				}catch(e){
					root.style.setProperty('--total-nav-height','0px');
				}
			}
			window.addEventListener('load', setHeight);
			window.addEventListener('resize', setHeight);
			if(window.ResizeObserver && nav){
				try{ const ro = new ResizeObserver(setHeight); ro.observe(nav); }catch(e){}
			}
			if(window.MutationObserver && nav){
				try{
					const mo = new MutationObserver(setHeight);
					mo.observe(nav, { attributes: true, childList: true, subtree: true });
				}catch(e){}
			}
			// initial
			setHeight();
		})();
	</script>
